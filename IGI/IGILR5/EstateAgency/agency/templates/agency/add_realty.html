{% extends 'agency/base.html' %}
{%load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div style="text-align: center;">
<h1 style="font-family: Arial , sans-serif; margin-bottom: 30px;" class = 'title'>{{title}}</h1>
</div>

<form style="font-family: Arial , sans-serif;" method="post"  class='login-form' enctype="multipart/form-data">
    {% csrf_token %}

<div style="text-align: center;" class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
        <div class="flex-row" style="padding-top: 3px;">
        <p align = "center" class = 'log-input'>{{ f }}</p>
        <div style="text-align: center; text-decoration: none;" class="form-error">{{ f.errors }}</div>
        </div>
{% endfor %}

    <div style="text-align: center;">
        <input style="width: 400px; border-radius: 10px; text-align: center; font-family: Arial , sans-serif; padding-top: 6px; margin-top: 7px;" class="btn btn-dark" type="submit" value="ADD/UPDATE">
    </div>

</form>

{% endblock %}
